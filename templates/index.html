        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

/* 隐藏原始复选框 */
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

/* 滑块外观 */
        .toggle-switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffa0c0;
            transition: .4s;
            border-radius: 34px;
        }

/* 滑块圆形按钮 */
        .toggle-switch-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

/* 选中状态 */
        .toggle-switch input:checked + .toggle-switch-slider {
            background-color: #88ca31;
        }

        .toggle-switch input:checked + .toggle-switch-slider:before {
            transform: translateX(26px);
        }
        input[type=range] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            margin: 0;
            width: 100%;
            background: transparent;
        }

        /* 移除 Focus 时的边框 */
        input[type=range]:focus {
            outline: none;
        }

        /* 轨道样式 */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            background: #ffffff;
            border-radius: 2px;
            border: none;
        }

        /* 滑块样式 */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ffd7e4;
            cursor: pointer;
            margin-top: -5.8px; /* (thumb height - track height) / 2 */
            border: none;
        }
    </style>

    <script>
        //--------stt代码块，以下为语音转文字相关代码--------
 // --- 1. 获取 DOM 元素 ---
        const recordButton = document.getElementById('recordButton');

        // --- 2. 定义状态变量 ---
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = []; // 用于存储录音数据块
        let userMediaStream = null; // 用于存储麦克风流，以便后续关闭

        // --- 3. API 相关配置 ---
        const apiUrl = 'https://api.siliconflow.cn/v1/audio/transcriptions';
        // ！！！！重要！！！！
        // ！！！！请将 <YOUR_TOKEN_HERE> 替换为您自己的 SiliconFlow API 密钥！！！！
        // --- 4. 按钮点击事件处理 ---
        recordButton.addEventListener('click', async () => {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        });

        // --- 5. 开始录音函数 ---
        async function startRecording() {
            try {
                // 请求用户麦克风权限
                userMediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordButton.textContent = '停止录音';
                recordButton.classList.add('recording');
                isRecording = true;
                audioChunks = []; // 清空上一次的录音数据

                // 创建 MediaRecorder 实例
                mediaRecorder = new MediaRecorder(userMediaStream);

                // 当有数据可用时，存入 audioChunks 数组
                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });

                // 当录音停止时，处理数据并发送到服务器
                mediaRecorder.addEventListener('stop', () => {
                    // 关闭麦克风轨道，这样浏览器的“使用中”图标就会消失
                    userMediaStream.getTracks().forEach(track => track.stop());

                    // 将收集到的音频数据块整合成一个 Blob 对象
                    // 浏览器通常默认录制为 webm 格式
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // 发送音频到服务器
                    sendAudioToServer(audioBlob);
                });

                // 开始录音
                mediaRecorder.start();

            } catch (error) {
                console.error('无法开始录音:', error);
                addLog(`录音失败: ${error.message}`);
                if (typeof statusDisplay !== 'undefined') {
                    statusDisplay.textContent = `错误: ${error.message}. 请确保已授予麦克风权限并且页面在 https 环境下。`;
                }
                isRecording = false; // 重置状态
                recordButton.textContent = '点击开始录音';
                recordButton.classList.remove('recording');
            }
        }

        // --- 6. 停止录音函数 ---
        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop(); // 这会触发 'stop' 事件
                isRecording = false;
                recordButton.textContent = '点击开始录音';
                recordButton.classList.remove('recording');
            }
        }

        // --- 7. 发送音频到服务器的函数 ---
        async function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            const apiToken =document.getElementById('siliconflowApiKey').value;
            // 关键点：这里的'file'字段的值是 Blob 对象本身，而不是一个字符串
            // 第三个参数是文件名，对于 API 来说可能是必需的
            formData.append('file', audioBlob, 'recording.webm');
            formData.append('model', 'TeleAI/TeleSpeechASR');
            
            const options = {
                method: 'POST',
                headers: {
                    // 注意：当 body 是 FormData 时, Fetch API 会自动设置 'Content-Type' 为 'multipart/form-data'
                    // 所以不要手动设置它，否则会破坏 boundary 的定义。
                    'Authorization': `Bearer ${apiToken}`
                },
                body: formData
            };

            try {
                const response = await fetch(apiUrl, options);

                const data = await response.json();

                if (!response.ok) {
                    // 如果服务器返回了错误信息，优先显示它
                    const errorMsg = data.error ? data.error.message : `HTTP 错误: ${response.status}`;
                    throw new Error(errorMsg);
                }

                // 成功，格式化并显示结果
                addLog('识别成功！');
                document.getElementById('textInput').value = data.text;
                convertToSpeech();
            } catch (error) {
                console.error('API 请求失败:', error);
                addLog(`识别失败: ${error.message}`);
                if (typeof resultDisplay !== 'undefined') {
                    resultDisplay.textContent = `请求失败: ${error.message}`;
                }
                if (typeof statusDisplay !== 'undefined') {
                    statusDisplay.textContent = '处理失败，请重试。';
                }
            }
        }

        //--------stt代码块--------
        let currentAudioUrl = null;
        function addLog(text){
            const logArea = document.getElementById("logArea")
            logArea.innerHTML+=`<div>${text}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        function convertToSpeech() {
            const text = document.getElementById('textInput').value.trim();
            if (currentAudioUrl) {
                URL.revokeObjectURL(currentAudioUrl);
                currentAudioUrl = null;
            }
            if (!text) {
                alert('请输入要转换的文本');
                return;
            }

            const data = {
                text: text,
                device: document.getElementById('deviceSelect').value,
                provider: document.getElementById('providerSelect').value,
                edge_tts_voice: document.getElementById('voiceSelect').value,
                tLanguage: document.getElementById('tLanguage').value,
                ali_api_key: document.getElementById('aliApiKey').value,
                ali_tts_voice: document.getElementById('ali_voiceSelect').value,
                sambert_tts_voice: document.getElementById('sambert_voiceSelect').value,
                siliconflowApiKey: document.getElementById('siliconflowApiKey').value,
                isdownload:document.getElementById('isDownload').checked,
                isplayaudio:document.getElementById('isPlayAudio').checked,
                isTranslate:document.getElementById('isTranslate').checked
            };

            // 添加到日志
            addLog(text);

            // 清空输入框
            document.getElementById('textInput').value = '';

            // 发送到服务器
            fetch('/tts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // 检查响应状态
                if (!response.ok) {
                    // 尝试解析错误信息
                    return response.text().then(text => {
                        let errorMsg = `HTTP错误 ${response.status}`;
                        try {
                            const errorJson = JSON.parse(text);
                            if (errorJson.error) {
                                errorMsg = errorJson.error;
                            }
                        } catch (e) {
                            // 如果不是JSON，使用原始文本
                            if (text) errorMsg = text;
                        }
                        throw new Error(errorMsg);
                    });
                }

                // 根据是否下载返回不同类型的数据
                if (data.isdownload) {
                    return response.blob();
                } else {
                    return response.json();
                }
            })
            .then(result => {
                if (data.isdownload) {
                    const currentAudioUrl = URL.createObjectURL(result);
                    const audioElement = document.querySelector('#audioPlayer');
                    audioElement.src = currentAudioUrl;
                    // audioElement.play();
                    addLog('音频下载成功，已加载到播放器');
                } else {
                    console.log('音频生成成功', result);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addLog(`错误: ${error.message}`);
                alert('转换失败，请查看日志获取详细信息');
            });
        }

        // 支持按回车键提交
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertToSpeech();
            }
        });
        document.addEventListener('DOMContentLoaded',function() {
                const providerSelect = document.getElementById('providerSelect');
                const voiceSelectGroup = document.getElementById('voiceSelectGroup');
                const aliApiKeyGroup = document.getElementById('aliApiKeyGroup');
                const siliconflowApiKeyGroup = document.getElementById('siliconflowApiKeyGroup');
                const ali_voiceSelectGroup = document.getElementById('ali_voiceSelectGroup');
                const sambert_voiceSelectGroup = document.getElementById('sambert_voiceSelectGroup');
                const downAuidioGroup = document.getElementById("dow_audio")
                const textInputGroup = document.getElementById("textInputGroup")
                const updataGroup = document.getElementById("updataGroup")
                const deviceSelect = document.getElementById('deviceSelect');
                function toggleProviderSettings(){
                    voiceSelectGroup.style.display = "none";
                    aliApiKeyGroup.style.display = "none";
                    siliconflowApiKeyGroup.style.display = "none";
                    ali_voiceSelectGroup.style.display = "none";
                    sambert_voiceSelectGroup.style.display = "none";
                    downAuidioGroup.style.display = "none";
                    textInputGroup.style.display = "none";
                    updataGroup.style.display = "none";
                    deviceSelect.style.display = "none";
                    if(providerSelect.value ==='Edge TTS'){
                        siliconflowApiKeyGroup.style.display = "block";
                        voiceSelectGroup.style.display = "block";
                        downAuidioGroup.style.display = "block";
                        textInputGroup.style.display = "block";
                        updataGroup.style.display = "block";
                        deviceSelect.style.display = "block";
                    }
                    else if(providerSelect.value ==='阿里百炼cosyvice'){
                        aliApiKeyGroup.style.display = "block";
                        siliconflowApiKeyGroup.style.display = "block";
                        ali_voiceSelectGroup.style.display = "block";
                        downAuidioGroup.style.display = "block";
                        textInputGroup.style.display = "block";
                        updataGroup.style.display = "block";
                        deviceSelect.style.display = "block";
                    }
                    else if(providerSelect.value ==='阿里百炼sambert'){
                        aliApiKeyGroup.style.display = "block";
                        siliconflowApiKeyGroup.style.display = "block";
                        sambert_voiceSelectGroup.style.display = "block";
                        downAuidioGroup.style.display = "block";
                        textInputGroup.style.display = "block";
                        updataGroup.style.display = "block";
                        deviceSelect.style.display = "block";
                    }
                }
                toggleProviderSettings();
                providerSelect.addEventListener('change',toggleProviderSettings);
        }
        );
    </script>
